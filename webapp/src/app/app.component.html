<div class="container">
  <div class="row">
    <h3 class="text-center">{{ fetchedGame?.name }}</h3>
    <div class="col-sm" *ngFor="let player of fetchedGame?.players; let first = first; let index = index;">
      <div *ngIf="first">
        <div class="col-sm-8 text-center first">
          <h3 class="player-name">{{ player.name }}</h3>
          <h1 class="player-life">{{ player.life }}</h1>
          <div class="btn-group" role="group" aria-label="Life Modifier">
            <button type="button" (click)="updateLife(index, 1)" class="btn btn-secondary"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            <button type="button" (click)="updateLife(index, -1)" class="btn btn-secondary"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
      <div *ngIf="!first">
        <div class="col-sm-4 text-center">
          <h4 class="player-name">{{ player.name }}</h4>
          <h5 class="player-life">{{ player.life }}</h5>
          <div class="btn-group" role="group" aria-label="Life Modifier">
            <button type="button" (click)="updateLife(index, 1)" class="btn btn-secondary"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            <button type="button" (click)="updateLife(index, -1)" class="btn btn-secondary"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
